<!DOCTYPE HTML>
<html>
<head>

	<meta charset="utf-8">

	<title>Localization/Formatting - sap.ui.core</title>

	<script src="shared-config.js"></script>
	<script id="sap-ui-bootstrap"
			src="../../../../resources/sap-ui-core.js"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-on-init="module:local/Formats"
			data-sap-ui-resource-roots='{"local":"./"}'
	>
	</script>

	<link rel="stylesheet" href="./Formats.css">
	

</head>
<body class="sapUiBody">

	<h1>CLDR - Test Page</h1>
	<h2>Locale and Format settings:</h2>
	<div id="locales"></div>
	<div id="settings" style="margin-top:10px;"></div>
	<h2>Locale information</h2>
	<div id="locale"></div>
	<h2>Date Formats</h2>
	<div id="date"></div>
	<h2>Time Formats</h2>
	<div id="time"></div>
	<h2>Number Formats</h2>
	<div id="number"></div>
	<h2>Resourcemodel</h2>
	<div id="resourcemodel"></div>

</body>
</html>
