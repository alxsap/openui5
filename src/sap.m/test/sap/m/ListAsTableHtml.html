<!DOCTYPE HTML>
<html>
<head><meta charset="utf-8">
	<title>sap.m.Table Declarative</title>
	<script src="shared-config.js"></script>
	<script src="../../../resources/sap-ui-core.js"
			id="sap-ui-bootstrap"
			data-sap-ui-libs="sap.m"
			data-sap-ui-modules="sap.ui.core.plugin.DeclarativeSupport"
			data-sap-ui-async="true"
			data-sap-ui-compat-version="edge"
			data-sap-ui-on-init="module:local/ListAsTableHtml"
			data-sap-ui-resource-roots='{"local":"./"}'
	>
	</script>
	
	<link rel="stylesheet" href="./ListAsTableHtml.css">
</head>
<body class="sapUiBody">
	<div data-sap-ui-type="sap.m.App">
		<div data-sap-ui-type="sap.m.Page" data-title="sap.m.Table Declarative" data-enable-scrolling="true" class="sapUiFioriObjectPage">
			<div data-sap-ui-type="sap.m.Table" id="items" data-inset="false" data-mode="MultiSelect" data-header-text="Items (5)" data-items="{/navigation}">
				<div data-sap-ui-aggregation="columns">
					<div data-sap-ui-type="sap.m.Column" data-h-align="Left" data-width="15em">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Identifier"></div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Left" data-min-screen-width="Large" data-demand-popin="true">
						<!-- By NOT setting a 'width' we indicate that this column shall get all the remaining space -->
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Position">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Left" data-width="6em" data-min-screen-width="Medium" data-demand-popin="true">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Vendor">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Right" data-min-screen-width="Tablet" data-demand-popin="true">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Value Limit">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Right" data-min-screen-width="400px" data-demand-popin="true">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Price">
							</div>
						</div>
						<div data-sap-ui-aggregation="footer">
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="130.00" data-number-unit="EUR">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Right" data-width="10%" data-min-screen-width="Desktop" data-demand-popin="false">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Information">
							</div>
						</div>
					</div>
					<div data-sap-ui-type="sap.m.Column" data-h-align="Left" data-width="10%" data-min-screen-width="Desktop" data-demand-popin="false">
						<div data-sap-ui-aggregation="header">
							<div data-sap-ui-type="sap.m.Label" data-text="Information">
							</div>
						</div>
					</div>
				</div>
				<div data-sap-ui-aggregation="items">
					<div data-sap-ui-type="sap.m.ColumnListItem" data-type="Navigation" data-unread="true">
						<div data-sap-ui-aggregation="cells">
							<!-- by using the text control you can achieve wrapping of long texts -->
							<div data-sap-ui-type="sap.m.ObjectIdentifier" data-title="{title}" data-badge-notes="true" data-badge-people="true" data-badge-attachments="true" data-text="{text}">
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div data-sap-ui-type="sap.m.Label" data-text="{name}">
									</div>
									<div data-sap-ui-type="sap.m.Label" data-text="{qty}">
									</div>
								</div>
							</div>
							<div data-sap-ui-type="sap.m.Text" data-text="{vendor}">
							</div>
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="{limit}" data-number-unit="EUR">
							</div>
							<div data-sap-ui-type="sap.m.ObjectNumber" data-number="{price}" data-number-unit="EUR">
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div class="top-padding" data-sap-ui-type="sap.m.ObjectStatus" data-text="{status}" data-state="{statusState}">
									</div>
									<div class="attr-padding" data-sap-ui-type="sap.m.ObjectStatus" data-text="{info}" data-state="{infoState}">
									</div>
								</div>
							</div>
							<div data-sap-ui-type="sap.m.VBox">
								<div data-sap-ui-aggregation="items">
									<div class="top-padding" data-sap-ui-type="sap.m.ObjectStatus" data-text="{status}" data-state="{statusState}">
									</div>
									<div class="attr-padding" data-sap-ui-type="sap.m.ObjectStatus" data-text="{info}" data-state="{infoState}">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div data-sap-ui-aggregation="swipeContent">
					<div data-sap-ui-type="sap.m.Button" data-text="Approve" data-type="Accept">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
